<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/Second-file/osuInformation.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HmD player info | osu!</title>
</head>



<body>
  <div id="main-div">


    <div id="player-profile-title">
      <div id="osu-title-image-section">
        <a href="https://osu.ppy.sh/"> <img src="https://osu.ppy.sh/assets/images/osu-logo-white.59d385da.svg"
            alt="(known)" height="50px" id="osu-title-image"></a>

      </div>
      <div id="player-info-section">
        <h1 id="player-info-text"> player info</h1>
      </div>

    </div>
    <div id="user-information-div">


      <div id="player-information">
        <a href="https://osu.ppy.sh/users/21868092">
          <img src="https://a.ppy.sh/21868092?1634500038.jpeg" alt="(unkown)" id="player-avatar" /></a>
        <!-- <img src="https://a.ppy.sh/21868092?1634500038.jpeg" alt="(unkown)" id="player-avatar" /> -->
      </div>

      <div>
        <span id="user-name">HmD</span>
        <div id="country-section">
          <img src="https://osu.ppy.sh/assets/images/flags/1f1f8-1f1e6.svg" alt="(unkown)" id="player-flag"
            height="50px" width="30px" />
          <span id="country-name"> Saudi Arabia</span>
        </div>
      </div>





      <div id="beatmaps-rank-section">
        <div id="ss-hidden-rank">
          <div class="score-image-ranks">
            <img src="https://osu.ppy.sh/assets/images/GradeSmall-SS-Silver.6681366c.svg" alt="(known)"
              class="score-rank-icon" />
            <span class="number">9</span>
          </div>
        </div>
        <div id="ss-rank">
          <div class="score-image-ranks">
            <img src="https://osu.ppy.sh/assets/images/GradeSmall-SS.a21de890.svg" alt="(known)"
              class="score-rank-icon" />
            <span class="number">3</span>
          </div>
        </div>
        <div id="s-hidden-rank">
          <div class="score-image-ranks">
            <img src="https://osu.ppy.sh/assets/images/GradeSmall-S-Silver.811ae28c.svg" alt="(known)"
              class="score-rank-icon" />
            <span class="number">11</span>
          </div>
        </div>
        <div id="s-rank">
          <div class="score-image-ranks">
            <img src="https://osu.ppy.sh/assets/images/GradeSmall-S.3b4498a9.svg" alt="(known)"
              class="score-rank-icon" />
            <span class="number">93</span>
          </div>
        </div>
        <div id="a-rank">
          <div class="score-image-ranks">
            <img src="https://osu.ppy.sh/assets/images/GradeSmall-A.d785e824.svg" alt="(known)"
              class="score-rank-icon" />
            <span class="number">153</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- <div id="setting-section">
    <div id="setting-image-link"><img src="https://icon-library.com/images/setting-icon-png/setting-icon-png-8.jpg"
        alt="" height="70px" id="setting-image"></div>
    <div>settings</div> -->
  </div>
</body>

</html>
