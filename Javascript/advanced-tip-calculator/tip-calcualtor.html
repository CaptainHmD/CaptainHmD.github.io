<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/Javascript/advanced-tip-calculator/style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator
    </title>
</head>

<body>
    <!-- <input onkeyup="calculateBill()" type="text" id="billTotalInput" placeholder="0.00" />
    <button></button> -->
    <div id="container"> </div>
    <div id="flexbox-container">
        <div>
            <h2 class="input-text">Bill Total</h2>
            <span style="font-size:1.5rem ;">$</span>
            <input type="text" placeholder="0.00" class="input-botton">
        </div>
        <div>
            <h2 class="input-text">Tip</h2>
            <span style="font-size:1.5rem ;">%</span>
            <input type="text" placeholder="10" class="input-botton">
        </div>
        <div id="people-item-container">
            <div class="people-item">
                <h2 class="input-text" style="margin-left: 16%;">People</h2>

                <div>
                    <button class="people-button" id="plus-button">+</button>
                    <span style="font-size:2.2rem; font-weight: bold;">1</span>
                    <button class="people-button" id="minus-button">-</button>

                </div>

            </div>

            <div class="people-item">
                <h2 class="input-text" style="margin-left: 10%;">
                    Total per Person
                </h2>
                <div id="total-price">$0.00</div>

            </div>
        </div>

    </div>
</body>

</html>
