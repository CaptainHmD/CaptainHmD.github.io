<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>

<body>
    <div id="container">
        <div id="flexbox-container">
            <form id="flexbox-display">

                <h1 id="weather-title">Weather</h1>
                <div id="input-part"><input type="text" id="input" placeholder="Search city"></div>
                <button id="search-input">Search</button>
                <div>
                    <span id="country-name">----</span>
                    <div id="weather-info-section">
                        <div id="temp-section">
                            <span id="country-weather-type">----</span>
                            <div>
                                <h3 class="temp">Temp: --°</h3>
                            </div>
                            <div>
                                <h3 class="temp">Min Temp: --°</h3>
                            </div>
                            <div>
                                <h3 class="temp">Max Temp: --°</h3>
                            </div>
                        </div>

                    </div>
                </div>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
